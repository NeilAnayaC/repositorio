<div class="container">
    <div class="card">
        <div class="card-hearder">
            <h3>Personas</h3>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>DIRECCION</th>
                            <th>FECHA NECIMIENTO</th>
                            <th>TELEFONO</th>
                            <th>CORREO</th>
                            <th>ACCIONES</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let persona of personas"class="text-center">
                            <td>{{persona.idCliente}} </td>
                            <td>{{persona.nombrecompleto}}</td>
                            <td>{{persona.direccion}}</td>
                            <td>{{persona.fechanacimiento|date:"MMMM d, y"}}</td>
                            <td>{{persona.telefono}}</td>
                            <td>{{persona.correo}}</td>
                            <td>
                                <button class="btn btn-warning">Editar</button>
                                <button class="btn btn-danger" style="margin-left: 10px;" >Delete</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>





</div>
